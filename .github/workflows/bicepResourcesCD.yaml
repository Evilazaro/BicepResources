name: Bicep Resources Continuous Deployment

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    contents: write # Grants write access to repository content, including creating releases.

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Update Packages and Install Bicep CLI
          run: | 
            sudo apt-get update && \
            sudo az bicep upgrade
        
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Bicep files
          run: |
            for file in $(find ./src -name '*.bicep'); do
                echo "Building $file"
                az bicep build --file $file --outdir ./bicepArtifacts
            done
        
        - name: Compress Bicep Artifacts
          run: |
            zip -r bicepArtifacts.zip ./bicepArtifacts

        - name: Upload Bicep Artifacts
          uses: actions/upload-artifact@v4
          with:
            name: bicepArtifacts.zip
            path: bicepArtifacts
    
    publish-bicep-artifacts:
        runs-on: ubuntu-latest
        needs: build
        steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Download Bicep Artifacts
          uses: actions/download-artifact@v4
          with:
            name: bicepArtifacts.zip
            path: bicepArtifacts

        - name: Upload Bicep Artifacts to Storage
          run: |
            # Add your upload logic here, e.g., az storage blob upload
            echo "Uploading Bicep artifacts"

    create-release:
        runs-on: ubuntu-latest
        needs: publish-bicep-artifacts
        steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Download Bicep Artifacts
          uses: actions/download-artifact@v4
          with:
            name: bicepArtifacts.zip
            path: bicepArtifacts

        - name: Gather Commit Messages
          id: get_commit_messages
          run: |
            # Find the previous tag
            previous_tag=$(git describe --tags --abbrev=0 --exclude=v1.0.8)
            # Collect all commits since the previous tag
            commit_messages=$(git log "$previous_tag"..HEAD --pretty=format:"%h - %s")
            echo "Commit messages since $previous_tag:"
            echo "$commit_messages"
            echo "commit_messages=$commit_messages" >> $GITHUB_ENV

        - name: Create GitHub Release
          id: create_release
          uses: actions/create-release@v1
          with:
            tag_name: v1.0.${{github.run_number}} # Change this to your desired tag name
            release_name: Release v1.0.${{github.run_number}} # Change this to your desired release name
            body: ${{ env.commit_messages }} # Use the commit messages for the release body
            draft: false
            prerelease: false
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Upload Release Asset
          uses: actions/upload-release-asset@v1
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: bicepArtifacts
            asset_name: bicepArtifacts.zip
            asset_content_type: application/zip
